<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav>
        <ul>
            <li>TicTacToe</li>
        </ul>
        <button class="playmusic" id="pm">
            <i class='bx bx-play-circle'></i>
        </button>
    </nav>

    <main>
        <div class="gameContainer">
            <div class="container">
                <div class="line"></div>
                <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
                <div class="box bt-0"><span class="boxtext"></span></div>
                <div class="box bt-0 br-0"><span class="boxtext"></span></div>
                <div class="box bl-0"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box br-0"><span class="boxtext"></span></div>
                <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
                <div class="box bb-0"><span class="boxtext"></span></div>
                <div class="box br-0 bb-0"><span class="boxtext"></span></div>
            </div>
            <div class="gameInfo"><h1>Welcome to TicTacToe</h1>
                <div class="infobox">
                    <span class="info">Turn for X</span>
                    <button id="reset">Reset</button>
                </div>
                <div class="imgbox">
                    <img src="content/excited.gif" alt="">
                </div>
            </div>
        </div>
    </main>

    <footer class="foot">
        Made by <a href="https://imutkarsht.github.io/portfolio/">Utkarsh Tiwari</a>
        
    </footer>
    
</body>
<script src="script.js"></script>
</html>
